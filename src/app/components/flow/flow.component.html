<div [ngSwitch]="current_step">
    <app-question @enter *ngSwitchCase="steps.QUESTIONS"
        (selected_option)="nextQuestion($event)" [question]="current_question"></app-question>
    <div @enter [ngClass]="is_positive_end ? 'end-positive' : 'end-negative'"
        *ngSwitchCase="steps.RESULT">
        {{result.text}}
    </div>
</div>
